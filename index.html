<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ohana Apps</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #121212;
        color: #fff;
    }
    .app-list {
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #555;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #1f1f1f;
    }
    .app-list h1 {
        margin-bottom: 20px;
    }
    .app-item {
        margin-bottom: 10px;
        background-color: #1f1f1f;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .app-link {
        display: block;
        padding: 8px 0;
        background-color: #E4CAA0;
        color: #222222;
        text-decoration: none;
        border-bottom: 1px solid #444;
        transition: background-color 0.3s;
        cursor: pointer;
    }
    .app-link:last-child {
        border-bottom: none;
    }
    .app-link:hover {
        background-color: #e4b56a;
    }
</style>
</head>
<body>
<div class="app-list">
    <h1>Ohana Apps</h1>
    <div class="app-item">
        <a class="app-link" href="/timezone">Timezone information</a>
    </div>
</div>
</body>
</html>
